<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Học table</h1>
    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Áo phông</td>
                <td>100.000vnd</td>
            </tr>
            <tr>
                <td>Quần Jean</td>
                <td>200.000vnd</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Tổng cộng</td>
                <td>300.000vnd</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
